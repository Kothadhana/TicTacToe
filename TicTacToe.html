<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe game</title>
    <link rel="stylesheet" href="TicTacToe.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body class="whole">
    <div class="container-fluid">
      <section class="top">
        <h1>TicTacToe</h1>
      </section>
      <section class="game">
        <h3 id="action">Click START button below to play the game</h3>
        <h3 id="result"></h3>
          <section class="gametable">
          <table align="center" class="table table-bordered">
            <tr class="row">
              <td class="col col-lg-4 col-md-4 col-sm-4 col-xsm-4" type="button" ><button id="1"></button></td>
              <td class="col col-lg-4 col-md-4 col-sm-4 col-xsm-4" type="button" ><button id="2"></button></td>
              <td class="col col-lg-4 col-md-4 col-sm-4 col-xsm-4" type="button"><button id="3"></button></td>
            </tr>
            <tr class="row">
              <td class="col col-lg-4 col-md-4 col-sm-4 col-xsm-4" type="button" ><button id="4"></button></td>
              <td class="col col-lg-4 col-md-4 col-sm-4 col-xsm-4" type="button" ><button id="5"></button></td>
              <td class="col col-lg-4 col-md-4 col-sm-4 col-xsm-4" type="button" ><button id="6"></button></td>
            </tr>
            <tr class="row">
              <td class="col col-lg-4 col-md-4 col-sm-4 col-xsm-4" type="button" ><button id="7"></button></td>
              <td class="col col-lg-4 col-md-4 col-sm-4 col-xsm-4" type="button" ><button id="8"></button></td>
              <td class="col col-lg-4 col-md-4 col-sm-4 col-xsm-4" type="button" ><button id="9"></button></td>
            </tr>
          </table>
          </section>

        <button type="button" class="start btn btn-primary" name="button" style="font-size: 30px; ">Start</button>
      </section>

    </div>

    <script type="text/javascript" src="TicTacToe.js">

    </script>
  </body>
</html>
